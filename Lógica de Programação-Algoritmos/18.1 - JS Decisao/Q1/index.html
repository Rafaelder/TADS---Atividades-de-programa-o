<!DOCTYPE html>
<!-- ulitizando o html como "Console"-->
<!-- a) Leia a distância percorrida por um carro em km e a quantidade de tempo gasta em
horas, calcule e exiba a velocidade média em km/h.-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Velocidade Média</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body bgcolor="Red" text="black" align="center">
    <h1>
        <label>Distância percorrida(KM):<span id="distanciaKm"></span> </label>
        <br><br>
        <label>Horas de percurso: <span id="tempoH"> </span></label>
        <br><br>
        <label>---> Velocidade Média: <span id="resultado"></span> </label>
    </h1>
</body>
</html>
